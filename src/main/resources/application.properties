spring.application.name=spring-modular-monolith
spring.threads.virtual.enabled=true
logging.pattern.correlation=[${spring.application.name:},%X{traceId:-},%X{spanId:-}] 
logging.include-application-name=false
spring.docker.compose.lifecycle-management=start_only

#### App Config ####
app.jwt.issuer=SivaLabs
app.jwt.expires-in-seconds=604800
app.jwt.private-key=classpath:certs/private.pem
app.jwt.public-key=classpath:certs/public.pem

app.cors.path-pattern=/api/**
app.cors.allowed-origins=*
app.cors.allowed-methods=*
app.cors.allowed-headers=*

app.openapi.title=BookStore API
app.openapi.description=BookStore API Swagger Documentation
app.openapi.version=v1.0.0
app.openapi.contact.name=SivaLabs
app.openapi.contact.email=support@sivalabs.in

#### Database Config ####
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
jdbc.datasource-proxy.query.enable-logging=false
jdbc.datasource-proxy.query.logger-name=bookstore.query-logger
jdbc.datasource-proxy.query.log-level=DEBUG
jdbc.datasource-proxy.multiline=false
logging.level.bookstore.query-logger=DEBUG

#### RabbitMQ Config ####
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#### Events Config ######
spring.modulith.events.jdbc.schema=events
spring.modulith.events.jdbc.schema-initialization.enabled=true
spring.modulith.events.republish-outstanding-events-on-restart=true
#spring.modulith.events.completion-mode=delete

#### Actuator Config ######
management.endpoints.web.exposure.include=*
management.endpoint.health.probes.enabled=true
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

